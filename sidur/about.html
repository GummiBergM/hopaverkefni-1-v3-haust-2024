<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>yum&yum</title>
    <link rel="stylesheet" href="../styles.css" />
    <meta name="description" content="The home for cooking lovers" />
    <meta property="og:title" content="yum&yum" />
    <meta property="og:description" content="The home for cooking lovers" />
    <meta property="og:image" content="/myndir/ingredients" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
  </head>

  <body>
    <!--Grunn á þessu síða þannig við vitum hvar við erum. Breyta eins og þið viljið-->
    <div class="wrapper">
      <header>
      <nav>
        <div>
          <a href="../index.html">
            <img src="../myndir/yumYumLogo.png" alt="" />
          </a>
          <img
            class="hamburger-icon"
            id="hamburger"
            src="../icons/burger-menu.png"
            onclick="toggleMenu()"
          />
          <img
            class="cross-icon"
            id="cross"
            src="../icons/cross.png"
            onclick="toggleMenu()"
          />
          <div class="navtext">
            <a href="./recipes.html">Recipes</a>
            <a href="./videos.html">Videos</a>
            <a href="./about.html">About us</a>
          </div>
        </div>
        <ul class="menu" id="menu">
          <li class="hamburger"><a href="index.html">Home</a></li>
          <li class="hamburger"><a href="./recipes.html">Recipes</a></li>
          <li class="hamburger"><a href="./videos.html">Videos</a></li>
          <li class="hamburger"><a href="./about.html">About us</a></li>
        </ul>
      </nav>
    </header>      
    <main>
        <div class="title">
          <div class="titleflex">
            <h1>Meet the staff</h1>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <img src="../myndir/cat/shocked-car.webp" alt="" />
            <div class="infobox">
              <p class="month">Axel</p>
              <div>
                <h3>Shocked car</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="../myndir/cat/sad-car.webp" alt="" />
            <div class="infobox">
              <p class="month">Guðmundur</p>
              <div>
                <h3>Sad car</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="../myndir/cat/angry-car.jpeg" alt="" />
            <div class="infobox">
              <p class="month">Ignas</p>
              <div>
                <h3>Angry car</h3>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="../myndir/cat/silly-car.jpg" alt="" />
            <div class="infobox">
              <p class="month">Joseph</p>
              <div>
                <h3>Silly car</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="title">
          <div class="titleflex">
            <h1>Emotional supporter</h1>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <img src="../myndir/cat/cool-car.jpg" alt="" />
            <div class="infobox">
              <p class="month">Jóhann</p>
              <div>
                <h3>Cool car</h3>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div id="newsletter" class="newsletter">
        <div class="newsletter-card">
          <p>Craving more?</p>
          <h2>Subscribe to our newsletter</h2>
        </div>
        <div class="newsletter-card">
          <div class="newsletter-content">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="email@example.com"
            />
          </div>
        </div>
        <div class="newsletter-card">
          <div class="newsletter-content-sub">
            <button class="button-27">Subscribe now</button>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer-text1">
          <p>Come and join us for more recipes</p>
        </div>
        <div class="footer-img">
          <img src="../icons/Facebook-Icon@2x.png" alt="Facebook logo" />
          <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">
          <img src="../icons/YouTube-Icon.png" alt="YouTube logo" />
           </a>
          <img src="../icons/Twitter-Icon.png" alt="Twitter logo" />
        </div>
        <div class="footer-text2">
          <p>yamyam.com</p>
        </div>
      </footer>
    </div>
    <script src="../../scripts/scripts.js"></script>
  </body>
</html>
